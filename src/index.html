<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Dashboard</title>
</head>

<body>


    <main class="main">
        <section class="module-list">
        </section>
        <section class="module-map">
            <div id="map" class="map">
                <div id="legend"></div>
            </div>
            <div class="map-tabs">
                <button class="button button-map--tab" data-tab-name="cases">Total cases</button>
                <button class="button button-map--tab" data-tab-name="recovered">Total recovered</button>
                <button class="button button-map--tab" data-tab-name="deaths">Total deaths</button>
                <button class="button button-map--tab" data-tab-name="deathsToCases">Deaths to cases</button>
                <button class="button button-map--tab" data-tab-name="recoveredToCases">Recovered to cases</button>
            </div>
        </section>
        <section class="module-table">
        </section>
        <section class="module-graph">
            <div id="chartdiv"></div>
            <div class="slider">
                <div class="slider_item slide--active">Cases</div>
                <div class="slider_item">Deaths</div>
                <div class="slider_item">Recovered</div>
                <a class="slider_prev">&#10094;</a>
                <a class="slider_next">&#10095;</a>
            </div>
        </section>
    </main>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTXoHvwIv-Vy60tjnRMJKDtyIv8PheamM"></script>

</body>

</html>
