<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Dashboard</title>
</head>

<body>
    <main class="main">
        <div class="grid">
            <header class="header"><h1 class="header__title">COVID-19 Dashboard</h1></header>
            <div id="section" class="total-cases"></div>
            <div id="section"  class="map-module">
               <div class="module-wrapper">
                    <a href="#" class="fullScreen-btn" >
                        <img src="/src/assets/icons/resize.png" class="fullScreen-btn__img">
                    </a>
                    <div id="map" class="map">
                        <div id="legend"></div>
                    </div>
                    
                    <div class="map-tabs">
                        <button class="button button-map--tab  button--active " data-tab-name="cases">Total cases</button>
                        <button class="button button-map--tab" data-tab-name="recovered">Total recovered</button>
                        <button class="button button-map--tab" data-tab-name="deaths">Total deaths</button>
                        <button class="button button-map--tab" data-tab-name="deathsToCases">Deaths to cases</button>
                        <button class="button button-map--tab" data-tab-name="recoveredToCases">Recovered to cases</button>
                    </div>
               </div>
            </div>
            <div id="section"  class="table-module">
                <div class="module-wrapper">
                    <a href="#" class="fullScreen-btn" >
                        <img src="/src/assets/icons/resize.png" class="fullScreen-btn__img">
                    </a>
                    <table class="module-table__table">
                    </table>
                </div>
            </div>
            <div  id="section" class="list-module">
                <div class="module-wrapper">                
                    <a href="#" class="fullScreen-btn" >
                        <img src="/src/assets/icons/resize.png" class="fullScreen-btn__img">
                    </a>
                    <h2 class="stat-title">Total Confirmed</h2>
                    
                    
                    <div class="search-container">
                      <input type="text" id="search" placeholder="Search for a Country" />
                      <input class="button__kb__view" type="button" value="Show">
                  </div>
                    <div id="results"></div>
                    
                    <div class="buttonsTotal">
                      <button class="button button--active " id="cases">Total Confirmed</button>
                      <button class="button"  id="deaths">Total Deaths</button>
                      <button class="button"  id="recovered">Total Recovered</button>
                      <!-- <button class="button"  id="todayCases">New Confirmed</button> -->
                      <!-- <button class="button"  id="todayDeaths">New Deaths</button> -->
                      <!-- <button class="button"  id="todayRecovered">New Recovered</button> <br> -->
                      <!-- <button class="button"  id="cases" population="100k">Total Confirmed 100k</button> -->
                      <!-- <button class="button"  id="deaths" population="100k">Total Deaths 100k</button> -->
                      <!-- <button class="button"  id="recovered" population="100k">Total Recovered 100k</button> -->
                      <!-- <button class="button"  id="todayCases" population="100k">New Confirmed 100k</button> -->
                      <!-- <button class="button"  id="todayDeaths" population="100k">New Deaths 100k</button> -->
                      <!-- <button class="button"  id="todayRecovered" population="100k">New Recovered 100k</button> -->
                    </div>
                </div>
            </div>
            <div id="section"  class="graph-module">
                <div class="module-wrapper">
                    <a href="#" class="fullScreen-btn" >
                        <img src="/src/assets/icons/resize.png" class="fullScreen-btn__img">
                    </a>
                        <!-- <button class="fullscreen__button">
                          <img class="fullscreen__button__img" src="/src/assets/icons/fullscreen.png" alt="Fullscreen">
                        </button> -->
                        <div id="chartdiv"></div>
                        <div class="graphButtons">
                            <button class="button button--active graphButton" data-name='cases'>Cases</button>
                            <button class="button graphButton" data-name='deaths'>Deaths</button>
                            <button class="button graphButton" data-name='recovered'>Recovered</button>
                        </div>
                        <button class="button resetToGlobalButton" data-name='resetToGlobalButton'>Reset to global</button>
                </div>
            </div>
            <footer class="footer">
                <sapn class="footer__github">
                    <a class="footer__github-name" href="https://github.com/zakharych">zakharych</a>,
                    
                    <a class="footer__github-name" href="https://github.com/Kotorezka">Kotorezka</a>,
                    
                    <a class="footer__github-name" href="https://github.com/AnhelinaVr">AnhelinaVr</a>,
                    
                    <a class="footer__github-name" href="https://github.com/gandigap">gandigap</a>,
                     2020</sapn>
      <a href="https://rs.school/js/" class="footer__logo">
        <div class="logo">
          <img src="/src/assets/rs_school_js.png" alt="" class="logo__pic" /></div
      ></a>
            </footer>
        </div>
    </main>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTXoHvwIv-Vy60tjnRMJKDtyIv8PheamM"></script>

</body>

</html>
