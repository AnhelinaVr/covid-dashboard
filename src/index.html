<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 Dashboard</title>
  </head>

  <body>
    <div class="buttonsTotal">
      <button id="TotalConfirmed">Total Confirmed</button>
      <button id="TotalDeaths">Total Deaths</button>
      <button id="TotalRecovered">Total Recovered</button>
      <button id="NewConfirmed">New Confirmed</button>
      <button id="NewDeaths">New Deaths</button>
      <button id="NewRecovered">New Recovered</button> <br>
      <button id="TotalConfirmed" population="100k">Total Confirmed 100k</button>
      <button id="TotalDeaths" population="100k">Total Deaths 100k</button>
      <button id="TotalRecovered" population="100k">Total Recovered 100k</button>
      <button id="NewConfirmed" population="100k">New Confirmed 100k</button>
      <button id="NewDeaths" population="100k">New Deaths 100k</button>
      <button id="NewRecovered" population="100k">New Recovered 100k</button>
    </div>
    <h2>Instant Search</h2>
    <input type="text" id="search" placeholder="Search for a Country" />
    <div id="results"></div>
  </body>
</html>
