<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Dashboard</title>
</head>

<body>


    <main class="main">
        <section class="module-list">
            <div class="list-module">
              <div class="buttonsTotal">
                <button id="cases">Total Confirmed</button>
                <button id="deaths">Total Deaths</button>
                <button id="recovered">Total Recovered</button>
                <button id="todayCases">New Confirmed</button>
                <button id="todayDeaths">New Deaths</button>
                <button id="todayRecovered">New Recovered</button> <br>
                <button id="cases" population="100k">Total Confirmed 100k</button>
                <button id="deaths" population="100k">Total Deaths 100k</button>
                <button id="recovered" population="100k">Total Recovered 100k</button>
                <button id="todayCases" population="100k">New Confirmed 100k</button>
                <button id="todayDeaths" population="100k">New Deaths 100k</button>
                <button id="todayRecovered" population="100k">New Recovered 100k</button>
              </div>
              <h2>Instant Search</h2>
              <input type="text" id="search" placeholder="Search for a Country" />
              <div id="results"></div>
            </div>
        </section>
        <section class="module-map">
            <div id="map" class="map">
                <div id="legend"></div>
            </div>
            <div class="map-tabs">
                <button class="button button-map--tab" data-tab-name="cases">Total cases</button>
                <button class="button button-map--tab" data-tab-name="recovered">Total recovered</button>
                <button class="button button-map--tab" data-tab-name="deaths">Total deaths</button>
                <button class="button button-map--tab" data-tab-name="deathsToCases">Deaths to cases</button>
                <button class="button button-map--tab" data-tab-name="recoveredToCases">Recovered to cases</button>
            </div>
        </section>
        <section class="module-table">
        </section>
        <section class="module-graph">
            <div id="chartdiv"></div>
            <div class="graphButtons">
                <button class="graphButton" data-name='cases'>Cases</button>
                <button class="graphButton" data-name='deaths'>Deaths</button>
                <button class="graphButton" data-name='recovered'>Recovered</button>                
            </div>
            <button class="resetToGlobalButton" data-name='resetToGlobalButton'>Reset to global</button>    
        </section>
    </main>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTXoHvwIv-Vy60tjnRMJKDtyIv8PheamM"></script>

</body>

</html>
